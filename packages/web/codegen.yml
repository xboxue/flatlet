overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'src/graphql/**/*.ts'
generates:
  ./src/graphql/types.tsx:
    config:
      noNamespaces: true
      withHooks: true
      noComponents: true
      noHOC: true
    plugins:
      - 'typescript-common'
      - 'typescript-client'
      - 'typescript-react-apollo'
